<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iam learning add event listener</h1>
    <button id="make-pink">make pink</button>
    <button id="make-orange" style=" background-color: orange;">Make orange</button>

    <!-- js -->
    <script>
        const pinkbtn = document.getElementById('make-pink');
        pinkbtn.addEventListener('click', makePink);

        function makePink(){
            document.getElementsByTagName('h1')[0].style.background = 'pink';
            
        }



        document.getElementById('make-orange').addEventListener('click', function(){
            document.getElementsByTagName('h1')[0].style.background = 'orange';
        })
    </script>
</body>
</html>
